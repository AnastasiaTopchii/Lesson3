<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson3</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <main>
        <section class="container">
            <h1>Home Work #3</h1>
            <form>
                <fieldset>
                    <legend>Укажите ваши данные</legend>
                    <p>
                        <label for="name">Ваше Имя</label>
                        <input id="name" type="text" placeholder="Введите ваше имя" required>
                    </p>
                    <p>
                        <label for="surname">Ваша Фамилия</label>
                        <input id="surname" type="text" placeholder="Введите вашу фамилию" required>
                    </p>
                    <p>
                        <label for="email">Электронная почта</label>
                        <input id="email" type="email" placeholder="Введите вашу почту" required>
                    </p>
                </fieldset>
                <fieldset>
                    <legend>Данные про ваш курс</legend>
                    <p>
                        <label for="courses">Выберите ваш курс</label>
                        <select name="courses" id="courses" class="choise">
                            <option value="1" disabled>Выберите курс</option>
                            <option value="2" selected>Front-end</option>
                            <option value="3">SEO</option>
                            <option value="4">UI/UX Design</option>
                            <option value="5">Social Media Marketing</option>
                        </select>
                    </p>
                    <p>
                        <legend>Выполняете ли Вы домашние задания ?</legend>
                        <label>
                            <input type="radio" name="homework" value="one">
                            <span>Да,выполняю</span>
                        </label>
                        <br>
                        <label>
                            <input type="radio" name="homework" value="two">
                            <span>Нет,не выполняю</span>
                        </label>
                    </p>
                    <p>
                        <legend>Дополнительная информация :</legend>
                        <label>
                            <input type="checkbox" value="one">
                            <span>Буду продолжать обучение</span>
                        </label>
                        <br>
                        <label>
                            <input type="checkbox" value="two">
                            <span>Дополнительно занимаюсь английским</span>
                        </label>
                    </p>
                </fieldset>
                <button type="submit">Отправить</button>
            </form>
        </section>
    </main>
</body>

</html>
