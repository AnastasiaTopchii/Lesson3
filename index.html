<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <main>
        <section class="container">
            <h1>Home Work #3</h1>
            <form>
                <fieldset>
                    <legend>Укажите ваши данные</legend>
                    <p>
                        <label for="name">Ваше Имя</label>
                        <input type="text" placeholder="Введите ваше имя" required>
                    </p>
                    <p>
                        <label for="name">Ваша Фамилия</label>
                        <input type="text" placeholder="Введите вашу фамилию" required>
                    </p>
                    <p>
                        <label for="name">Электронная почта</label>
                        <input id="email" type="email" placeholder="Введите вашу почту" required>
                    </p>
                </fieldset>
                <fieldset>
                    <legend>Данные про ваш курс</legend>
                    <p>
                        <label for="name">Выберите ваш курс</label>
                        <select name="" id="" class="choise">
                            <option value="1" disabled>Выберите курс</option>
                            <option value="2" selected>Front-end</option>
                            <option value="3">SEO</option>
                            <option value="4">UI/UX Design</option>
                            <option value="5">Social Media Marketing</option>
                        </select>
                    </p>
                    <p>
                        <label for="name">Выполняете ли Вы домашние задания ?</label>
                        <br>
                        <input type="radio" name="homework" value="one">
                        <span>Да,выполняю</span>
                        <br>
                        <input type="radio" name="homework" value="one">
                        <span>Нет,не выполняю</span>
                    </p>
                    <p>
                        <label for="name">Дополнительная информация :</label>
                        <br>
                        <input type="checkbox" value="one">
                        <span>Буду продолжать обучение</span>
                        <br>
                        <input type="checkbox" value="one">
                        <span>Дополнительно изучаю английский</span>
                    </p>
                </fieldset>
                <button type="submit">Отправить</button>
            </form>
        </section>
    </main>
</body>

</html>
